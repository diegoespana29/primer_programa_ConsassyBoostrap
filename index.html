<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="container">
        <div class="row">
          <h1>formulario de contacto</h1>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Correo Electronico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/>
            <div id="emailHelp" class="form-text">
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >confirmar contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Numero de Telefono</label
            >
            <input
              type="telefono"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="d-flex">

            <div class="me-3 form-check">
              <input name="hombre" type="radio" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1"
                >Femenino</label
              >
            </div>
            <div class="ms-3 form-check">
              <input name="Mujer"  type="radio" class="form-check-input" id="exampleCheck2" />
              <label class="form-check-label" for="exampleCheck2"
                >Masculino</label>
            </div>
          </div>
          <button type="submit" class="mt-3 col-1 btn btn-outline-success">
            Enviar
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
